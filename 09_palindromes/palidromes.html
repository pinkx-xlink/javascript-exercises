        const palindromes = function () {

            function reverseString(str) {
                return str.split("").reverse().join("");

        function reverseString(str) {
            const splitString = str.split("");
            const reverseArray = splitString.reverse();
            const joinArray = reverseArray.join("");
            return joinArray;
